<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ÙŽTakshila</title>

  <style media="screen">
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: url(Images/bulb.jpg) no-repeat;
      background-size: cover;
    }

    .name {
      color: white;
      font-size: 60px;
      font-family: cursive;
      font-style: italic;
      font-weight: bold;
      padding-top: 10px;
      text-align: center;
    }

    .box {
      width: 300px;
      padding: 40px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .box h1 {
      color: white;
      text-transform: uppercase;
      font-weight: 500;
    }


    .box input[type="text"],
    .box input[type="password"] {
      border: 0;
      background: none;
      display: block;
      margin: 20px auto;
      text-align: center;
      border: 2px solid #3498db;
      padding: 14px 10px;
      width: 200px;
      outline: none;
      color: white;
      border-radius: 25px;
      transition: 0.5s;
    }

    .box input[type="text"]:focus,
    .box input[type="password"]:focus {
      width: 280px;
      border: 2px solid #11f632;
    }

    .box input[type="submit"] {
      border: 0;
      background: none;
      display: block;
      margin: 20px auto;
      text-align: center;
      border: 2px solid #2ecc71;
      padding: 14px 40px;
      outline: none;
      color: white;
      border-radius: 24px;
      transition: 0.25s;
      cursor: pointer;
    }

    .box input[type="submit"]:hover {
      background: #2ecc71;
    }

    .sidemenu {
      position: absolute;
      top: 50%;
      transform: translateY(-170px);
    }

    .sidemenu a {
      background-color: #1aa6e4;
      font-size: 22px;
      display: block;
      color: white;
      width: 130px;
      padding: 9px;
      text-decoration: none;
      margin: 8px 0;
      border-radius: 10px;
      margin-left: -100px;
    }

    .sidemenu a:hover {
      margin-left: 0;
    }
  </style>
</head>

<body>
  <div class="sidemenu">
    <a href="index.html">Home</a>
    <a href="explore.html">Explore</a>
    <a href="Signup.html">SignUp</a>
  </div>
  <form class="box" action="login.html" method="post">
    <p class="name">TAKSHILA</p>
    <h1>Login</h1>
    <input type="text" name="" placeholder="Username">
    <input type="password" name="" placeholder="Password">
    <input type="submit" name="" value="Login">
  </form>

</body>

</html>
